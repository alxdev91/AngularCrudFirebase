<div class="card mt-5">
  <div class="card-body">
    <h6 class="text-center">List of Products</h6>
    <table class="table table-sm table-hover">
      <thead class="thead-dark">
        <tr>
          <th>Nombre:</th>
          <th>Categoria:</th>
          <th>Costo:</th>
          <th> </th>
          <th> </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor=" let product of productList">
          <td>{{product.name}}</td>
          <td>{{product.category}}</td>
          <td>{{product.price | currency:'USD':true:'2.2-4'}}</td>
          <td>
            <a class="btn btn-secondary text-white" (click)="onEdit(product)">
              <i class="far fa-edit"></i>
            </a>
          </td>
          <td>
            <a class="btn btn-danger text-white" (click)="onDelete(product.$key)">
              <i class="fas fa-trash-alt"></i>
            </a>
          </td>
        </tr>
      </tbody>

    </table>
  </div>
</div>
